<!DOCTYPE html>
<ui:composition lang="en"
	xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="template.xhtml">

	<ui:define name="title">
		What's On?
	</ui:define>

	<ui:define name="pageHeading">
		What's On?
	</ui:define>

	<ui:define name="pageContent">
		<!-- UI Repeat this for all films that are showing -->
		<ui:repeat var="film" value="#{films.getShowingFilms()}">
			<h:form>
				<div id="whatsOnList">
					<img class="filmthumb" src="#{film.imgPath}"/>
					<h:commandLink action="#{films.view(film)}">
						
							<h2><h:outputText value="#{film.title}"/> (<h:outputText value="#{film.year}"/>)</h2>
						
					</h:commandLink>
					<div class="filmtext">
						<h4 class="tileHeading">Director: </h4><h:outputText value="#{film.director}"/>
						<h4 class="tileHeading">Cast: </h4><h:outputText value="#{film.actors}"/>
						<h4 class="tileHeading">Description: </h4><h:outputText value="#{film.description}"/>
					</div>
					<h:commandButton class="bookButton" action="#{films.view(film)}" value="Book now!"/>
				</div>
			</h:form>
		</ui:repeat>
	</ui:define>
</ui:composition>
