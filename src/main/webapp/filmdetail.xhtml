<!DOCTYPE html>
<ui:composition lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{films.selectedFilm.title}" />
	</ui:define>

	<ui:define name="pageHeading">
		<h:outputText value="#{films.selectedFilm.title}" />
	</ui:define>

	<ui:define name="pageContent">
		<!-- zSWdZVtXT7E -->
		<h:form>
		<div class='embed-container'>
			<iframe id="trailerIFrame"
				src="#{films.selectedFilm.trailer}" frameborder='0'
				allowfullscreen='1' modestbranding='1' rel='0' showinfo='0'>
			</iframe>
		</div>
		</h:form>


		<div id="filmBlurb">
			<h:form>
				<img class="filmthumb" src="#{films.selectedFilm.imgPath}" />
				<div class="filmtext">
					<h4 class="tileHeading">Director:</h4>
					<h:outputText value="#{films.selectedFilm.director}" />
					<h4 class="tileHeading">Cast:</h4>
					<h:outputText value="#{films.selectedFilm.actors}" />
					<h4 class="tileHeading">Description:</h4>
					<h:outputText value="#{films.selectedFilm.description}" />
				</div>
			</h:form>
		</div>
		<div id="showingsContainer">
			<h2 class="pageTitle">Showings</h2>
			<p>Select a showing from the list below to book tickets.</p>
			<h:form>
				<div id="showings">
					<ui:repeat var="showingDate" value="#{films.selectedFilm.getFutureShowingsDates()}">
						<h4><h:outputText value="#{showingDate.getFormattedDate()}"/></h4>
						<div class="showingTimes">
							<ui:repeat var="showingTime" value="#{films.selectedFilm.getShowingsByDate(showingDate)}">
								<h:commandButton class="showingTimeButton" action="null" value="#{showingTime.getFormattedTime()}"/>
							</ui:repeat>
						</div>
					</ui:repeat>
				</div>
			</h:form>
		</div>

		<div id="reviewssContainer">
			<h2 class="pageTitle">Reviews</h2>
			<h:form>
				<div id="reviews">
					<ui:repeat var="showingDate" value="#{films.selectedFilm.getFutureShowingsDates()}">

					</ui:repeat>
				</div>
			</h:form>
		</div>
		


	</ui:define>

</ui:composition>
