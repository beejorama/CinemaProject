<!DOCTYPE html>
<ui:composition lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="title">
		QA Cinema
	</ui:define>

	<ui:define name="banner">
		<img id="bannerimg" src="img/inters.jpg" />
	</ui:define>

	<ui:define name="pageHeading">
		Now Showing
	</ui:define>

	<ui:define name="pageContent">
		<h:form class="responsive">
			<div class="row">
				<!-- Change this to access info from program -->
				<ui:repeat var="film" value="#{films.getShowingFilms()}">
					<div class="col-4 centerh">
						<h:commandLink class="filmbutton" action="#{films.view(film)}">
							<img class="filmthumb" src="#{film.imgPath}" />
							<h4><h:outputText value="#{film.title}"/></h4>
						</h:commandLink>
					</div>
				</ui:repeat>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
